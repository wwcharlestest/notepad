- name: Installation Apache Web server
  yum:
   name: httpd
   state: latest
  tags:
   - install
- name: Gen Configuration File
  copy:
   src: httpd.conf
   dest: /etc/httpd/conf/httpd.conf
  tags:
   - configfile
  notify:
   - restart apache
- name: Config Httpd Service
  service:
   name: httpd
   enabled: true
   state: started
